{% extends "layout.html" %}

{% block title %}
Channels
{% endblock %}

{% block body %}
<h1>Hello, {{ cur }}</h1>

<form action='{{ url_for("channels") }}' method='post'>
	<button type='submit'>Create a Channel</button>
</form>


{% if channels %}
<ul>
	{% for channel in channels %}
		<li><a href='/channels/{{ channel.name }}'>{{ channel.name }}</a></li>
	{% endfor %}
</ul>
{% endif%}
{% endblock %}
